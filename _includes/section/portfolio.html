<section id="portfolio">
<div class="gallery">
	<ul class="row">
		{% for image in site.static_files %}
		    {% if image.path contains 'img/portifolio' %}
				<li class="col-md-2">
					<a href="https://www.instagram.com/pripessoaink/">
		        	<img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
					</a>
				</li>
		    {% endif %}
		{% endfor %}
	</ul>
</div>
</section>
